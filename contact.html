<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website | Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="sample.css">
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
        <h1 class="logo">WT</h1>
        <ul class="nav-items">
            <li class="nav-item"><a href="./index.html">Home</a></li>
            <li class="nav-item"><a href="./about.html">About</a></li>
            <li class="nav-item"><a href="./contact.html">Contact</a></li>
        </ul>
    </div>
    </nav>
    <section class="contact">
        <div class="container">
        <div class="contact-wrapper">
            <div class="company-address">
                <div class="address-group">
                    <i class="fa-solid fa-location-dot fa-3x text-red"></i>
                     <h2 class="text-gray md-heading">LOCATION</h2>
                     <p>9/903 Bhagat Singh Colony, Singrauli M.P</p>
                </div>
                <div class="address-group">
                    <i class="fa-solid fa-envelope fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">E-MAIL</h2>
                     <p>ashishtiwari0194@gmail.com</p>
                </div>
                <div class="address-group">
                    <i class="fa-solid fa-square-phone fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">CALL</h2>
                     <p>+91-123-456-789</p>
                </div>
                <img src="./images/company-img.jpg" alt="">
            </div>
            <form action="" class="form">
              <h1 class="long-heading text-black">Contact Us</h1>
              <p class="text-gray">Let us know your questions,
                suggestions and concerns by filling out the form below.
              </p>
              <div class="form-group">
                <label for="username" >Username</label>
                <input type="text" id="username" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
              </div>
              <div class="form-group">
                <label for="">Phone</label>
                <input type="text" id="phone" required>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea name="" id="message" cols="30" rows="13"></textarea>
              </div>
              <button type="submit" class="form-btn">Submit</button>
            </form>
        </div>
    </div>
    </section>
    <footer class="footer">
      <div class="container">
          <div class="social-links">
              <i class="fab fa-facebook fa-4x"></i>
              <i class="fab fa-instagram fa-4x"></i>
              <i class="fab fa-twitter fa-4x" ></i>
          </div>
          <p>World Travel  &copy; 2023, All Rights Reserved.</p>
      </div>
  </footer>
    
</body>
</html>
